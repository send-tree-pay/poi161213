function xopowo(){

	dom_ul[i].prepend("#"+i);
	//tmp=dom_ul[i];
	dom_li=$( dom_ul[i] ).find("li");
	for(var j = 0; j < dom_li.length; j++) {
			dom_li[j].append("*"+j);
	}
}
